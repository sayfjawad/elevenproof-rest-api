// generated/build.gradle

plugins {
    id 'java'
}

group = 'nl.multicode.elevenproof'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.springBootWeb
    implementation libs.jacksonDatabindNullable
    implementation libs.swaggerAnnotations
    implementation libs.javaxAnnotationApi
    implementation libs.gson
    implementation libs.validationApi
}

sourceSets {
    generated {
        java {
            srcDirs "${buildDir}/generated-sources/src/gen/java/main"
        }
    }
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

tasks.register('generateApi', JavaExec) {
    group = 'build'
    description = 'Generates the API code using OpenAPI Generator'
    mainClass = 'org.openapitools.codegen.OpenAPIGenerator'
    args = [
            'generate',
            '-i', "${projectDir}/src/main/resources/apispecs/api-specs.yaml",
            '-g', 'spring',
            '--additional-properties', 'dateLibrary=java8-localdatetime',
            '--additional-properties', 'additionalModelTypeAnnotations=@lombok.Builder,@lombok.NoArgsConstructor,@lombok.AllArgsConstructor',
            '-o', "${buildDir}/generated-sources"
    ]
    classpath = sourceSets.main.runtimeClasspath
}

tasks.named('compileGeneratedJava') {
    dependsOn tasks.named('generateApi')
}

tasks.named('compileJava') {
    dependsOn tasks.named('compileGeneratedJava')
}

compileJava {
    source sourceSets.generated.java
}
