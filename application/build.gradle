// application/build.gradle

plugins {
    id 'java'
    alias(libs.plugins.springBoot)
    alias(libs.plugins.springBootDependencyManagement)
}

group = 'nl.multicode.elevenproof'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${libs.versions.springBoot}"
    }
}

dependencies {
    implementation project(':core')
    implementation project(':services')
    implementation project(':generated')

    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-actuator"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "io.rest-assured:rest-assured-all"
    testImplementation "io.rest-assured:rest-assured"
    testImplementation "io.rest-assured:spring-mock-mvc"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Ensure the application module waits for the generated code
tasks.named('compileJava') {
    dependsOn project(':generated').tasks.named('generateApi')
}
