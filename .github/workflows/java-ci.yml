name: Build and Push to GHCR

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests and Generate JaCoCo Report
        run: ./gradlew test jacocoTestReport
        env:
          JAVA_OPTS: "--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"

      #      - name: Run Pitest
      #        run: ./gradlew pitest
      #        env:
      #          JAVA_OPTS: "--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"

      #      - name: Upload to SonarQube
      #        run: ./gradlew build sonar --info
      #        env:
      #          SONAR_URL: ${{ secrets.SONAR_URL }}
      #          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
      #          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #          SONAR_PASSWORD: ${{ secrets.SONAR_PASSWORD }}

      - name: Set up environment variables
        run: echo "VERSION=$(date +%Y%m%d%H%M%S)-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and Push Docker Image with Jib
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/elevenproof-rest-api:${{ env.VERSION }}
          ./gradlew jib --image=$IMAGE_ID --warning-mode all
        env:
          JAVA_OPTS: "--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
